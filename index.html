<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura de E-mail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            margin: 20px auto;
            border-radius: 8px;
            overflow: hidden;
            padding: 20px;
        }
        .image-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            flex-shrink: 0;
        }
        .image-wrapper::before {
            content: '';
            position: absolute;
            left: -60px; /* Metade da largura da imagem */
            top: 0;
            width: 60px; /* Metade da largura da imagem */
            height: 100%;
            background-color: black;
            z-index: 0;
        }
        .image-wrapper img {
            position: relative;
            border-radius: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        .info {
            padding-left: 0px;
            flex-grow: 1;
        }
        .info p {
            margin: 0;
            line-height: 1.6;
            font-size: 16px;
            color: #333;
        }
        .info p.name {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #000;
        }
        .info p.website a, .info p a {
            color: #000;
            text-decoration: none;
            font-style: italic;
        }
        .info p.website a:hover {
            text-decoration: underline;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            text-decoration: none;
            margin-right: 10px;
            color: #333;
        }
        .social-icons i {
            font-size: 20px;
        }
        @media screen and (max-width: 600px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            .image-wrapper {
                margin-bottom: 15px;
            }
            .info {
                padding-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-wrapper">
            <img src="https://via.placeholder.com/120" alt="Victor Cardoso">
        </div>
        <div class="info">
            <p class="name">VICTOR CARDOSO</p>
            <p>(11) 97744-0146</p>
            <p><a href="mailto:victorcardcunha@gmail.com">victorcardcunha@gmail.com</a></p>
            <p class="website"><a href="http://www.victorcardcunha.com.br" target="_blank">www.victorcardcunha.com.br</a></p>
            <div class="social-icons">
                <a href="https://linkedin.com/in/victorcardoso" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://www.instagram.com/hi.chicocdo/" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://wa.me/5511977440146" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://github.com/VictorCardosoOl" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
